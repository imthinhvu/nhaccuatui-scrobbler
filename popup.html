<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>NhacCuaTui Scrobbler</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <style>
      body {
        width: 240px;
      }
      .container {
        background: linear-gradient(0deg, #fff, #fff, #f1f1f1);
        padding: 8px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="pure-g">
        <div class="pure-u-5-5">
          <h3>NhacCuaTui Scrobbler</h3>
          <div class="status">
            <div id="loggedIn">
              <p>You are logged in as <strong><span id="userName"></span></strong>.</p>
              <button id="logOutButton" class="pure-button pure-button-primary">Log out</button>            
            </div>
            <div id="loggedOut">
              <p>You are currently not logged in.</p>
              <button id="logInButton" class="pure-button pure-button-primary">Log in via LastFM</button>    
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
